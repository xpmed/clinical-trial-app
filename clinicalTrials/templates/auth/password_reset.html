{% extends "auth/base_auth.html" %}
{% load i18n widget_tweaks %}
{% load i18n %}
{% block content %}
<div class="container my-5" style="max-width:420px;">
  <h3 class="text-center mb-4">{% trans "Reset hasła" %}</h3>
  <p class="mb-4">{% trans "Podaj adres e-mail użyty przy rejestracji." %}</p>
  <form method="post">{% csrf_token %}
    {{ form.email.label_tag }}{{ form.email|add_class:"form-control mb-4" }}
    <button class="btn btn-warning w-100">{% trans "Wyślij link resetujący" %}</button>
  </form>
</div>
{% endblock %}
